openapi: 3.0.1
info:
  title: FHB DASH
  description: >-
    This is the First Home Bank (FHB) Data And Services Hub (DASH).
  termsOfService: 'https://www.firsthomebank.com/privacy-notice/'
  contact:
    email: akhil.rao@firsthomebank.com
  # license:
  #   name: Apache 2.0 License
  #   url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
  version: 1.0.0
externalDocs:
  description: Find out more about First Home Bank
  url: 'https://firsthomebank.com'
servers:
  - url: 'https://localhost:5001'
    description: Local secure (dev) server
  - url: 'http://localhost:5000'
    description: Local (dev) server
  - url: 'https://dash.firsthomebank.com'
    description: Main (production) server
tags:
  - name: Applicant
    description: An applicant in the loan sales pipeline
    # externalDocs:
    #   description: Find out more
    #   url: 'https://firsthomebank.com/creditbench'
  - name: Application
    description: A loan application in process
    # externalDocs:
    #   description: Find out more
    #   url: 'https://firsthomebank.com/creditbench'
paths:
  /applicants:
    post:
      tags:
        - Applicant
      summary: Add a new applicant to the data hub
      operationId: addApplicant
      requestBody:
        description: Applicant object that needs to be added to the data hub
        content:
          application/json:
            schema:
              oneOf:
              - $ref: '#/components/schemas/Entity'
              - $ref: '#/components/schemas/Person'
              discriminator:
                propertyName: ApplicationType
                mapping:
                  Entity: '#/components/schemas/Entity'
                  Person: '#/components/schemas/Person'
          application/xml:
            schema:
              oneOf:
              - $ref: '#/components/schemas/Entity'
              - $ref: '#/components/schemas/Person'
        required: true
      responses:
        '200':
          description: successful operation
        '405':
          description: Invalid input
      security:
        - ApiKeyAuth: []
      x-codegen-request-body-name: body
    get:
      tags:
        - Applicant
      summary: List all applicants in the data hub
      description: Returns a list of all applicants in the data hub as an array
      operationId: getApplicants
      responses:
        '200':
          description: successful operation
          content:
            application/xml:
              schema:
                type: array
                xml:
                  name: Applicants
                  wrapped: true
                description: Applicants in the loan sales pipeline
                items:
                  oneOf:
                  - $ref: '#/components/schemas/Entity'
                  - $ref: '#/components/schemas/Person'
            application/json:
              schema:
                type: array
                description: Applicants in the loan sales pipeline
                items:
                  oneOf:
                  - $ref: '#/components/schemas/Entity'
                  - $ref: '#/components/schemas/Person'
        '404':
          description: Applicants not found
      security:
        - ApiKeyAuth: []
  '/applicants/{applicantId}':
    get:
      tags:
        - Applicant
      summary: Find applicant by ID
      description: Returns a single applicant
      operationId: getApplicantById
      parameters:
        - name: applicantId
          in: path
          description: ID of applicant to return
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: successful operation
          content:
            application/xml:
              schema:
                oneOf:
                - $ref: '#/components/schemas/Entity'
                - $ref: '#/components/schemas/Person'
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/Entity'
                - $ref: '#/components/schemas/Person'
        '400':
          description: Invalid ID supplied
        '404':
          description: Applicant not found
      security:
        - ApiKeyAuth: []
    put:
      tags:
        - Applicant
      summary: Update an existing applicant
      operationId: updateApplicant
      parameters:
        - name: applicantId
          in: path
          description: ID of applicant to update
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        description: Applicant object that needs to be updated in the data hub
        content:
          application/json:
            schema:
              oneOf:
              - $ref: '#/components/schemas/Entity'
              - $ref: '#/components/schemas/Person'
          application/xml:
            schema:
              oneOf:
              - $ref: '#/components/schemas/Entity'
              - $ref: '#/components/schemas/Person'
        required: true
      responses:
        '200':
          description: successful operation
        '400':
          description: Invalid ID supplied
        '404':
          description: Applicant not found
        '405':
          description: Validation exception
      security:
        - ApiKeyAuth: []
      x-codegen-request-body-name: body
  /applications:
    post:
      tags:
        - Application
      summary: Add a new loan application to the data hub
      operationId: addLoanApplication
      requestBody:
        description: Loan Application object that needs to be added to the data hub
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Application'
          application/xml:
            schema:
              $ref: '#/components/schemas/Application'
        required: true
      responses:
        '200':
          description: successful operation
        '405':
          description: Invalid input
      security:
        - ApiKeyAuth: []
      x-codegen-request-body-name: body
    get:
      tags:
        - Application
      summary: List all loan applications
      description: Returns all loan applications in the data hub
      operationId: getLoanApplications
      responses:
        '200':
          description: successful operation
          content:
            application/xml:
              schema:
                type: array
                xml:
                  name: Applications
                  wrapped: true
                description: Loan applications in process
                items:
                  $ref: '#/components/schemas/Application'
            application/json:
              schema:
                type: array
                description: Loan applications in process
                items:
                  $ref: '#/components/schemas/Application'
        '400':
          description: Invalid ID supplied
        '404':
          description: Loan Applications not found
      security:
        - ApiKeyAuth: []
  '/applications/{ApplicationID}':
    get:
      tags:
        - Application
      summary: Find loan application by ID
      description: Returns a single loan application
      operationId: getLoanApplicationById
      parameters:
        - name: ApplicationID
          in: path
          description: ID of loan application to return
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: successful operation
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Application'
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
        '400':
          description: Invalid ID supplied
        '404':
          description: Loan Application not found
      security:
        - ApiKeyAuth: []
    put:
      tags:
        - Application
      summary: Update an existing loan application
      operationId: updateLoanApplication
      parameters:
        - name: ApplicationID
          in: path
          description: ID of loan application to update
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        description: Loan Application object that needs to be updated in the data hub
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Application'
          application/xml:
            schema:
              $ref: '#/components/schemas/Application'
        required: true
      responses:
        '200':
          description: successful operation
        '400':
          description: Invalid ID supplied
        '404':
          description: Loan Application not found
        '405':
          description: Validation exception
      security:
        - ApiKeyAuth: []
      x-codegen-request-body-name: body
components:
  schemas:
    Applicant:
      required:
        - TaxIDNumber
        - ApplicantType
      type: object
      properties:
        ApplicantID:
          type: integer
          format: int32
          readOnly: true
          description: The ID given to the applicant in the data hub
        HubSpotID:
          type: string
          description: The ID given to the applicant in HubSpot
        Biz2XID:
          type: string
          description: The ID given to the applicant in Biz2X
        SynapsysID:
          type: string
          description: The ID given to the applicant in Synapsys
        JackHenryID:
          type: string
          description: The ID/CIF Number given to the applicant in Jack Henry
        ApplicantType:
          type: string
          description: The applicant type - ["Person" (individual), "Entity" (non-individual (multiple parties, businesses, joint ventures, etc.))]
        TaxIDNumberType:
          type: string
          example: SSN
          description: The applicant's tax ID type - ["EIN" (Business) or "SSN" (Non-business)]
        TaxIDNumber:
          type: string
          example: 123-45-6789
          description: The SSN or EIN of the applicant
        PhoneNumber:
          type: string
          example: 735-185-7301
          description: The phone number of the applicant
        EmailAddress:
          type: string
          format: email
          example: bruce@wayne.enterprises
          description: The email address of the applicant
        ProofsOfIdentification:
          type: array
          xml:
            name: ProofsOfIdentification
            wrapped: true
          items:
            $ref: '#/components/schemas/ProofOfIdentification'
          description: The proofs of ID of the applicant
        IsOnGEL:
          type: boolean
          description: Is applicant on the Global Exclusionary List? Y or N
        AdditionalName1:
          type: string
          example: The Dark Knight
        AdditionalName2:
          type: string
          example: The Caped Crusader
        ReferralSource:
          type: string
          example: Web Search
          description: How did the applicant hear about FHB/Loan? The applicant's referral source - [Advertisement, Bank Branch, Digital Ad, Email, Facebook, Flyer, Referral, Twitter, Website, Other]
        HasPreviousAccount:
          type: boolean
          description: Does the applicant have a previous account with FHB? Y or N
        HasAgreedToTerms:
          type: boolean
          description: Has the applicant agreed to the terms? Y or N
        HasFederalLoanBefore:
          type: boolean
          description: Has the Applicant and/or its Affiliates ever obtained or applied for a direct or guaranteed loan from SBA, or another Federal agency loan program (including, but not limited to USDA, B&I, FSA, EDA), or been a guarantor on such a loan? Y or N
        HasFederalLoanDelinquency:
          type: boolean
          description: Is any of the financing currently delinquent? Y or N
        HasFederalLoanDefault:
          type: boolean
          description: Did any of this financing ever default and cause a loss to the Federal Government? Y or N
        IsSBAIneligible:
          type: boolean
          description: Is the Applicant presently suspended, debarred, proposed for debarment, declared ineligible, or voluntarily excluded from participation in this transaction by any Federal department or agency? Y or N
        HasAffliations:
          type: boolean
          description: Does the Applicant have any Affiliates? Y or N
        HasFiledBankruptcyProtection:
          type: boolean
          description: Has the Applicant and/or its Affiliates ever filed for bankruptcy protection? Y or N
        HasPendingLegalAction:
          type: boolean
          description: Is the Applicant and/or its Affiliates presently involved in any pending legal action? Y or N
        CreditScores:
          type: array
          xml:
            name: CreditScores
            wrapped: true
          items:
            $ref: '#/components/schemas/CreditScore'
          description: The credit score of the applicant
        HasCreditCheckConsent:
          type: boolean
          description: Has the applicant consented to a credit check? Y or N
        CreditCheckConsentDateAgreed:
          type: string
          format: date
          description: The date the applicant consented to a credit check
        Locations:
          type: array
          xml:
            name: Locations
            wrapped: true
          items:
            allOf:
              - type: object
                properties:
                  LocationType:
                    type: string
                    example: Mailing
                    description: The type of location - [Mailing, Alternate]
              - $ref: '#/components/schemas/Location'
          description: The locations of the applicant
        BalanceSheets:
          type: array
          xml:
            name: BalanceSheets
            wrapped: true
          items:
            $ref: '#/components/schemas/BalanceSheet'
          description: The balance sheet of the applicant
      xml:
        name: Applicant
    Entity:
      allOf:
        - $ref: '#/components/schemas/Applicant'
        - type: object
          properties:
            ApplicantType:
              type: string
              example: Entity
              description: The applicant type - ["Person" (individual), "Entity" (non-individual (multiple parties, businesses, joint ventures, etc.))]
            BusinessLegalName:
              type: string
              example: Wayne Enterprises
              description: Business Legal Name of entity
            AssumedName:
              type: string
              example: Batman
              description: DBA or Trade Name of entity
            TaxIDCertificationDate:
              type: string
              format: date
              description: Tax ID Cert Date (W9) of entity
            EntityType:
              type: string
              description: Entity Type - [Sole Proprietorship, Partnership, Corporation, Individual, Trust, Limited Liability Company, Government, Association, Not Yet Formed]
              example: Sole Proprietorship
            IsOperatingCompany:
              type: boolean
              description: Is entity an Operating Company? Y or N
            IsExportsCompany:
              type: boolean
              description: Is entity an Exports Company? Y or N
            ExportsValue:
              type: string
              example: 24k
              description: Entity Total Exports Sales
            ExportCountries:
              type: array
              xml:
                name: ExportCountries
                wrapped: true
              items:
                type: string
                description: A country of export
              example: [Canada, Mexico]
              description: The countries of export
            WebsiteURL:
              type: string
              example: www.wayne.enterprises
              description: The website URL of the entity
            PrimaryBusinessContactFirstName:
              type: string
              example: Lucius
              description: The business point of contact (first name) for the entity
            PrimaryBusinessContactLastName:
              type: string
              example: Fox
              description: The business point of contact (last name) for the entity
            PrimaryBusinessContactPhoneNumber:
              type: string
              example: 735-185-7301
              description: The phone number of the business point of contact for the entity
            PrimaryBusinessContactEmailAddress:
              type: string
              format: email
              example: fox@wayne.enterprises
              description: The email address of the business point of contact for the entity
            ApplicationContactFirstName:
              type: string
              example: Lucius
              description: The application point of contact (first name) for the entity
            ApplicationContactLastName:
              type: string
              example: Fox
              description: The application point of contact (last name) for the entity
            ApplicationContactPhoneNumber:
              type: string
              example: 735-185-7301
              description: The phone number of the application point of contact for the entity
            ApplicationContactEmailAddress:
              type: string
              format: email
              example: fox@wayne.enterprises
              description: The email address of the application point of contact for the entity
            ApplicationContactIPAddress:
              type: string
              format: ipv4
              example: 98.127.64.156
              description: The IP address of the application point of contact for the entity
            ApplicationContactIPAddressDateCreated:
              type: string
              format: date
              description: The date created of the IP address of the application point of contact for the entity
            StateOfOrganization:
              type: string
              example: New Jersey
              description: The state of organization for the entity
            YearsInBusiness:
              type: string
              example: 2 years or less
              description: The number of years the entity has been in business - ["Startup Business (Not opened yet)", "New Business (2 years or less)", "Existing Business (more than 2 years old)"]
            DateOfOrganization:
              type: string
              format: date
              description: The date of organization for the entity
            GoodStandingStatus:
              type: string
              example: Active
              description: The good standing status of the entity - [Active, Dissolved]
            DateOfGoodStandingStatus:
              type: string
              format: date
              description: The date of good standing status for the entity
            IndustryType:
              type: string
              example: Agriculture
              description: The industry type of the entity
            SubIndustryType:
              type: string
              example: Farming
              description: The sub-industry type of the entity
            NAICSCode:
              type: string
              example: 111150 - Corn Farming
              description: The NAICS Code for the entity
            IsFranchise:
              type: boolean
              description: Is entity a Franchise? Y or N
            SBAFranchiseCode:
              type: string
              example: S0086 - All American
              description: The SBA Franchise Code for the entity
            FranchiserName:
              type: string
              example: All American
              description: The Franchiser Name for the entity
            BSARiskScore:
              type: string
              example: 3
              description: The BSA Risk Score for the entity
            Owners:
              type: array
              xml:
                name: Owners
                wrapped: true
              items:
                allOf:
                  - oneOf:
                    - $ref: '#/components/schemas/Person'
                    - $ref: '#/components/schemas/Entity'
                  - type: object
                    properties:
                      OwnershipPercentage:
                        type: number
                        format: float
                        multipleOf: 0.01
                        example: 50
                        description: The percentage of ownership by the owner
                      OwnerTitle:
                        type: string
                        example: President
                        description: The owner/officer title of the owner
                      EmployeeOwnershipType:
                        type: string
                        example: ESOP
                        description: The type of employee ownership structure - [COOP, ESOP, 401K, Trust, Other, N/A]
              description: The owners of the entity
      xml:
        name: Entity
    Person:
      allOf:
        - $ref: '#/components/schemas/Applicant'
        - type: object
          properties:
            ApplicantType:
              type: string
              example: Person
              description: The applicant type - ["Person" (individual), "Entity" (non-individual (multiple parties, businesses, joint ventures, etc.))]
            FirstName:
              type: string
              example: Bruce
              description: The first name of the person
            MiddleName:
              type: string
              example: Thomas
              description: The middle name of the person
            LastName:
              type: string
              example: Wayne
              description: The last name of the person
            ProfessionalTitle:
              type: string
              example: Philanthropist
              description: The professional title of the person
            DateOfBirth:
              type: string
              format: date
              description: The date of birth of the person
            OwnerResidenceType:
              type: string
              example: Active
              description: The residence type of the person (when an owner) - [Own, Rent]
            MaritalStatus:
              type: string
              description: The marital status of the person - [Married, Not Married]
              example: Married
            VeteranStatus:
              type: string
              description: The veteran status of the person - [Non-Veteran, Veteran, Service-Disabled Veteran, Spouse of Veteran, Not Disclosed]
              example: Service Disabled Veteran
            Gender:
              type: string
              description: The gender of the person - [Male, Female, Not Disclosed]
              example: Male
            Race:
              type: array
              xml:
                name: Race
                wrapped: true
              items:
                type: string
                description: A race of the person
              example: [Asian, Black or African-American]
              description: The race(s) of the person - [American Indian or Alaska Native, Asian, Black or African-American, Native Hawaiian or Pacific Islander, White, Not Disclosed]
            Ethnicity:
              type: string
              description: The ethnicity of the person - [Hispanic or Latino, Not Hispanic or Latino, Not Disclosed]
              example: Hispanic or Latino
            Citizenship:
              type: string
              description: The citizenship of the person - ["I am a U.S. Citizen.", "I have Lawful Permanent Resident (LPR) status.", "I am not a U.S. Citizen or Lawful Permanent Resident."]
              example: US Citizen
            USCISRegistrationNumber:
              type: string
              description: The USCIS registration number of the person
            CountryOfCitizenship:
              type: string
              description: The country of citizenship of the person
            HasCriminalCharges:
              type: boolean
              description: Is the person presently subject to an indictment, criminal information, arraignment, or other means by which formal criminal charges are brought in any jurisdiction? Y or N
            HasBeenArrested:
              type: boolean
              description: Has the person been arrested in the last 6 months for any criminal offense? Y or N
            HasCriminalPleading:
              type: boolean
              description: For any criminal offense - other than a minor vehicle violation - has the person ever- 1) been convicted; 2) pleaded guilty; 3) pleaded nolo contendere; 4) been placed on pretrial diversion; or 5) been placed on any form of parole or probation (including probation before judgment)? Y or N
            IsDelinquentOnChildSupport:
              type: boolean
              description: If the person is a 50% or more owner of the Applicant, is the person more than 60 days delinquent on any obligation to pay child support arising under an administrative order, court order, repayment agreement between the holder and a custodial parent, or repayment agreement between the holder and a state agency providing child support enforcement services? Y or N
            HasCreditCounseling:
              type: boolean
              description: Has the person attended credit counseling? Y or N
            NumberOfBankruptcies:
              type: integer
              format: int32
              description: The number of bankruptcies of the person.
            MostRecentYearOfBankruptcies:
              type: string
              format: date-fullyear
              description: The most recent year of bankruptcies of the person.
            NumberOfChargeOffs:
              type: integer
              format: int32
              description: The number of charge offs of the person.
            MostRecentYearOfChargeOffs:
              type: string
              format: date-fullyear
              description: The most recent year of charge offs of the person.
            NumberOfCollections:
              type: integer
              format: int32
              description: The number of collections or outstanding of the person.
            MostRecentYearOfCollectionsOrOutstanding:
              type: string
              format: date-fullyear
              description: The most recent year of collections or outstanding of the person.
            NumberOfForeclosures:
              type: integer
              format: int32
              description: The number of foreclosures of the person.
            MostRecentYearOfForeclosures:
              type: string
              format: date-fullyear
              description: The most recent year of foreclosures of the person.
            NumberOfTaxLiens:
              type: integer
              format: int32
              description: The number of tax liens released of the person.
            MostRecentYearOfReleasedTaxLiens:
              type: string
              format: date-fullyear
              description: The most recent year of released tax lien of the person.
            NumberOfReposessions:
              type: integer
              format: int32
              description: The number of reposessions of the person.
            MostRecentYearOfRepossessions:
              type: string
              format: date-fullyear
              description: The most recent year of reposessions of the person.
            NumberOfSettlements:
              type: integer
              format: int32
              description: The number of settlements of the person.
            MostRecentYearOfSettlements:
              type: string
              format: date-fullyear
              description: The most recent year of settlements of the person.
            NumberOfGarnishments:
              type: integer
              format: int32
              description: The number of garnishments of the person.
            MostRecentYearOfGarnishments:
              type: string
              format: date-fullyear
              description: The most recent year of garnishments of the person.
            NumberOfJudgments:
              type: integer
              format: int32
              description: The number of judgments of the person.
            MostRecentYearOfJudgments:
              type: string
              format: date-fullyear
              description: The most recent year of judgments of the person.
      xml:
        name: Person
    ProofOfIdentification:
      type: object
      properties:
        ProofOfIdentificationID:
          type: integer
          format: int32
          readOnly: true
          description: The ID given to the proof of ID in the data hub
        Type:
          type: string
          example: State ID/Driver's License
          description: The type of proof of ID - [State ID/Driver's License, Federal/Military ID, Passport, Articles of Incorporation, Tax Registration]
        Number:
          type: string
          example: D02-000-24-12345-6789
          description: The number on proof of ID
        PlaceOfIssuance:
          type: string
          example: Tampa, FL
          description: The place of issuance of proof of ID
        DateOfIssuance:
          type: string
          format: date
          description: The date of issuance of proof of ID
        DateOfExpiration:
          type: string
          format: date
          description: The date of expiration of proof of ID
      xml:
        name: ProofOfIdentification
    CreditScore:
      type: object
      properties:
        CreditScoreID:
          type: integer
          format: int32
          readOnly: true
          description: The ID given to the credit score in the data hub
        DatePulled:
          type: string
          format: date
          description: The date credit score was pulled
        Score:
          type: string
          example: 850
          description: The credit score
        ETranScore:
          type: string
          example: 85
          description: The ETran Score
        BusinessCreditScore:
          type: string
          example: 850
          description: The business credit report (BCR) score
        BCR_CreditLogicScore:
          type: string
          example: 85
          description: Ranging from 0 (high risk) to 100 (low risk), the Credit Logic Score is a predictive business credit indicator that helps companies make quick and reliable credit decisions. The score is calculated using the companyâ€™s payment trends, public record filings, collections, and business background information from multiple sources. This allows for an exceptional overview of customers and prospects.
        BCR_DataDepthScore:
          type: string
          example: 9
          description: The Data Depth Score indicates the volume of predictive data that is available on a company. Ranking on a scale from 0-9, where 9 indicates the greatest level of predictive data with all three national bureaus reporting. Factors that could affect this score are years in business, number of trade lines, and number of bureaus included in the report.
        BCR_BusinessFailureAssessment:
          type: string
          example: Low
          description: Combining the Credit Logic Score and the Data Depth Score, the Busines Failure Assessment provides the probability of default within the next 12 months. Returning one of the following indicators - [Low, Average, Caution, Warning, High Risk]
      xml:
        name: CreditScore
    BalanceSheet:
      type: object
      properties:
        BalanceSheetID:
          type: integer
          format: int32
          readOnly: true
          description: The ID given to the balance sheet in the data hub
        Type:
          type: string
          example: Tax Return
          description: The type of balance sheet - [Tax Return, Compiled, Audited, Reviewed, Internal, Internal/Interim, ProForma, Annual Review]
        Date:
          type: string
          format: date
          description: The date of balance sheet - Interim Balance Sheet Date/Most Recent Tax Year Balance Sheet Date/Interim Income Statement Date/Projection Date
        TaxYear:
          type: string
          example: 2019
          description: The year of tax return balance sheet
        NumberOfInterimMonths:
          type: integer
          format: int32
          example: 7
          description: The number of interim months on the balance sheet
        IsLastVerifiableTaxYear:
          type: boolean
          description: Is tax return balance sheet the Last Verifiable Tax Year? Y or N
        IsValueAtOrigination:
          type: boolean
          description: Is balance sheet the value at origination? Y or N (if not, most likely an annual review)
        Cash:
          type: number
          format: float
          multipleOf: 0.01
          description: Cash on this balance sheet
